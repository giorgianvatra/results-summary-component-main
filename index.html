<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  
</head>
<body>
  <main class="container">
    <!-- left-section -->
    <div class="left-section">
      <p class="your-result"> Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="name-of-result ">Great</h2>
      <p class="result-descrition"> You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <!-- Right section -->

    <div class="right-section">
      <h1>Summary</h1>
      <div class="characteristics">
        <div class="char red">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="red-pharagraph">Reaction</p>
          	<p class="score">80 / 100</p>  

        </div>
        <div class="char yellow">
          <img src="./assets/images/icon-memory.svg" alt="">
        <p class="yellow-pharagraph">Memory</p>
        <p class="score">92 / 100</p>
        </div>
        <div class="char green">
          <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="green-pharagraph">Verbal</p>
        <p class="score">61 / 100</p>
        </div>
        <div class="char blue">
          <img src="./assets/images/icon-visual.svg" alt="">
        <p class="blue-pharagraph">Visual</p>
        <p class="score"> 72 / 100
        </p>
        </div>
      </div>
      <button>Continue</button>
    </div>


  </main>
  

  
  
  

  

  

  

  

  
 
</body>
</html>
